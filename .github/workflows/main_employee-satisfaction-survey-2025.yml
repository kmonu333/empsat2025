# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - employee-satisfaction-survey-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://prodaideskml.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6a52de780b134e9384a876a8d33c8c12 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c4570bc995bb46fa9949b182450c30db }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: prodaideskml.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6a52de780b134e9384a876a8d33c8c12 }}/sample-app-aoai-chatGPT.git:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'employee-satisfaction-survey-2025'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c3524e1612e0446c85599ee241c7a851 }}
        images: 'prodaideskml.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6a52de780b134e9384a876a8d33c8c12 }}/sample-app-aoai-chatGPT.git:${{ github.sha }}'